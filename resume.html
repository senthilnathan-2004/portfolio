<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      .container {
        height: 85vh;
        border-radius: 0;
        box-shadow: none;
        border: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://senthilnathan-2004.github.io/portfolio/resume.pdf"></iframe>
  </div>
</body>
</html>
